<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />

    <!-- CSS Reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />

    <!-- Milligram CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- You should properly set the path from the main file. -->
    <title>IT Book Library</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="column"><p class="logo">IT.Book.Library</p></div>
          <div class="column">
            <nav class="mainnav">
              <a href="index.html" class="mainnav-link mainnav-link--active"
                >Books</a
              >
              <a href="favorite.html" class="mainnav-link"
                >Favorites <span class="mainnav-number">2</span></a
              >
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <h2>2 Books displayed</h2>
      <section class="row filter-search">
        <form action="#" class="column">
          <label for="search">Search by Title</label>
          <input type="text" id="search" />
        </form>

        <form action="#" class="column column-33">
          <label for="by-publisher">Filter by Publisher</label>
          <select id="by-publisher">
            <option value="-">-</option>
            <option value="leanpub">Leanpub</option>
            <option value="leanpub">McGraw-Hill</option>
          </select>
        </form>
      </section>
      <section class="row">
        <div class="column">
          <table>
            <thead>
              <tr>
                <th class="first-col">&nbsp;</th>
                <th>Title</th>
                <th>ISBN</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <button class="button button-clear fav-btn">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                      class="fav"
                    >
                      <path
                        d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z"
                      />
                    </svg>
                  </button>
                </td>
                <td>Java Web Scraping Handbook</td>
                <td>1001606140805</td>
                <td>Kevin Sahin</td>
                <td>Leanpub</td>
                <td>
                  <button class="button" onclick="location.href='detail.html'">
                    Detail
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="button button-clear fav-btn">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="fav"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
                      />
                    </svg>
                  </button>
                </td>
                <td>Java Web Scraping Handbook</td>
                <td>1001606140805</td>
                <td>Kevin Sahin</td>
                <td>Leanpub</td>
                <td>
                  <button class="button" onclick="location.href='detail.html'">
                    Detail
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <script type="module" src="../dist/index.js"></script>
  </body>
</html>
