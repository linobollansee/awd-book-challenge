<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />

    <!-- CSS Reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />

    <!-- Milligram CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- You should properly set the path from the main file. -->
    <title>Favorites - IT Book Library</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="column"><p class="logo">IT.Book.Library</p></div>
          <div class="column">
            <nav class="mainnav">
              <a href="index.html" class="mainnav-link">Books</a>
              <a href="favorite.html" class="mainnav-link mainnav-link--active"
                >Favorites <span class="mainnav-number">2</span></a
              >
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <h2>2 Favorites on your list</h2>
      <section class="row filter-search">
        <form action="#" class="column">
          <label for="search">Search</label>
          <input type="text" id="search" />
        </form>

        <form action="#" class="column column-33">
          <label for="by-publisher">Filter by Publisher</label>
          <select id="by-publisher">
            <option value="-">-</option>
            <option value="leanpub">Leanpub</option>
            <option value="leanpub">McGraw-Hill</option>
          </select>
        </form>
      </section>
      <section class="row">
        <div class="column">
          <table>
            <thead>
              <tr>
                <th class="first-col">&nbsp;</th>
                <th>Title</th>
                <th>ISBN</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <button class="button button-clear fav-btn">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                      class="fav"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.72 6.97a.75.75 0 10-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 101.06 1.06L12 13.06l1.72 1.72a.75.75 0 101.06-1.06L13.06 12l1.72-1.72a.75.75 0 10-1.06-1.06L12 10.94l-1.72-1.72z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </button>
                </td>
                <td>Java Web Scraping Handbook</td>
                <td>1001606140805</td>
                <td>Kevin Sahin</td>
                <td>Leanpub</td>
                <td>
                  <button class="button" onclick="location.href='detail.html'">
                    Detail
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="button button-clear fav-btn">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                      class="fav"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.72 6.97a.75.75 0 10-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 101.06 1.06L12 13.06l1.72 1.72a.75.75 0 101.06-1.06L13.06 12l1.72-1.72a.75.75 0 10-1.06-1.06L12 10.94l-1.72-1.72z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </button>
                </td>
                <td>Java Web Scraping Handbook</td>
                <td>1001606140805</td>
                <td>Kevin Sahin</td>
                <td>Leanpub</td>
                <td>
                  <button class="button" onclick="location.href='detail.html'">
                    Detail
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <script type="module" src="../dist/favorite.js"></script>
  </body>
</html>
